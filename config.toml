theme = "base16_default_dark"

[editor]
# line-number = "relative"
mouse = true
true-color = true
color-modes = true
bufferline = "always"
auto-pairs = false # defaults to `true`

[editor.statusline]
left = ["mode", "spinner", "version-control", "file-name"]

[editor.lsp]
display-messages = true

[editor.file-picker]
hidden = false

[keys.normal]
"S-A-f" = ":fmt"
"A-s" = ":w"
"A-w" = ":bc"

[keys.insert]
j = { j = "normal_mode" } # Maps `jj` to exit insert mode
C-p = "move_line_up"
C-n = "move_line_down"
C-e = "goto_line_end_newline"
C-a = "goto_line_start"
C-f = "move_char_right"
C-b = "move_char_left"

[keys.normal."]"]
"]" = "goto_next_paragraph"
[keys.normal."["]
"[" = "goto_prev_paragraph"

